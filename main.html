<!DOCTYPE html>
<html>
<head>
<style>
    .input:nth-of-type(2n) {
        color: red;
    }
</style>
</head>
<body>

<form>
  <input type="radio" id="option1" name="options" value="Option 1" class="input">
  <label for="option1">Option 1</label><br>
  <input type="radio" id="option2" name="options" value="Option 2" class="input" disabled>
  <label for="option2">Option 2</label><br>
  <input type="radio" id="option3" name="options" value="Option 3" class="input" checked>
  <label for="option3">Option 3</label><br>
  <input type="radio" id="option4" name="options" value="Option 4" class="input">
  <label for="option4">Option 4</label><br>
  <input type="radio" id="option5" name="options" value="Option 5" class="input">
  <label for="option5">Option 5</label><br>
  <input type="radio" id="option6" name="options" value="Option 6" class="input">
  <label for="option6">Option 6</label><br>
</form>

</body>
</html>
